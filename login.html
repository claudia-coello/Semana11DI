<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="card">
        <aside class="panel-image">
            <div class="brand">
                <h1>MI CV</h1>
                <p>Accede a tu cuenta rapidamente</p>
            </div>

        </aside> 
        <main class="panel-form">
            <form id="loginForm">
                <h2 class="form-title">Iniciar Sesion</h2>
                <p class="form-sub small">Introduce tu usuario y contraseña para acceder</p>
                <div class="field">
                    <label for="email">Correo o Usuario</label>
                    <input type="email" id="email" name="email" inputmode="email" autocomplete="username"
                        placeholder="claudia.coello@gmail.com" required>
                </div>
                <div class="field password-row">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" inputmode="password"
                        autocomplete="current-password" placeholder="********" required minlength="6">
                </div>

                <button type="button" class="toggle" id="togglePass" aria-label="Mostrar contraseña">Mostrar
                    contraseña</button>

                <div class="row" style="margin-bottom:14px;justify-content:space-between">
                    <label class="remember"><input type="checkbox" id="remember"> <span
                            class="small">Recordarme</span></label>
                    <a href="#" class="small" style="color:var(--accent);text-decoration:none">¿Olvidaste tu
                        contraseña?</a>
                </div>

                <button class="btn hover:bg-cyan-950" type="submit">Entrar</button>

                <div class="divider" aria-hidden="true"></div>

                <div class="secondary">
                    ¿No tienes cuenta? <a href="register.html" class="hover:text-cyan-600">Regístrate</a>
                </div>
            </form>
            <script src="js/login.js"></script>
        </main>

    </div>

</body>

</html>
